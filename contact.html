            <!-- Contact Me Section -->

            <div class="container-fluid bg-info text-light min-vh-100 p-3 p-md-5">
                            <h2>Kindly fill up this form:</h2>
                    <div class="row mt-5">
                        <div class="bg-warning   col-s-1 col-md-8 col-l-8 col-xl-8 mt-5 ml-auto mr-auto">
                            <!-- This is the form -->
                            <form>
                                    <label for="name">Name</label>
                                     <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                     <label for="exampleInputcontactnumber1">Contact Number</label>
                                    <input type="number" class="form-control" id="exampleInputcontactnumber1" aria-describedby="contactnumberHelp">
                                     <label for="exampleInputconcern1">Concern</label>
                                                    <select class="form-control" id="sel1">
                                                    <option></option>
                                                    <option>Quotation</option>
                                                    <option>Front End Inquiry</option>
                                                    <option>Back End Inquiry</option>
                                                    <option>Technical Support Inquiry</option>
                                                    <option>Writer Tasks Inquiry</option>
                                                    </select>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Message</label>
                                    <input type="text" class="form-control" id="exampleInputText1">
                                  </div>
                                <!-- End of form -->
                                  <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-secondary pb-2 mb-2 " data-toggle="modal" data-target="#exampleModalLong">
                                          Submit
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                          <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Modal</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              <div class="modal-body bg-success">
                                                <p>   Your message has been successfully sent. We will get back to you as soon as possible.</p>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <!-- End of Modal -->
                        </form>

</div>
</div>
